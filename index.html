<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Mock Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body ondragstart="return false">
    <div class="banner">
        <img class="image" src="./images/background-image.jpg">
        <span class="credits">
            Photo by <a href="https://unsplash.com/@filipz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Filip ZrnzeviÄ‡</a> on <a href="https://unsplash.com/wallpapers/nature/forest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </span>
        <span class="logo">The Odin Project</span>
    </div>
    <div class="right-side">
        <div class="website-pitch">This is not a real online service! 
            <br>You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            <br style="margin-top: 2rem;"> You <em>know</em> you want to.
        </div>
        <form id="signup">
            <div class="form-text">Let's do this!</div>
            <div class="options">
                <div class="input-group">
                    <div class="input-group-sub">
                        <label for="first-name">First Name <span aria-label="required">*</span></label>
                        <input class="box" type="text" name="first-name" minlength="1" id="first-name" pattern="[a-zA-Z0-9_-]+" required>
                    </div>
                    <div class="input-group-sub">
                        <label for="last-name">Last Name<span aria-label="required">*</span></label>
                        <input class="box" type="text" name="last-name" id="last-name" pattern="[a-zA-Z0-9_-]+" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-sub">
                        <label for="email">Email<span aria-label="required">*</span></label>
                        <input class="box" type="email" name="email" id="email" required>
                    </div>
                    <div class="input-group-sub">
                        <label for="phone">Phone number</label>
                        <input class="box" type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-sub">
                        <label for="password">Password<span aria-label="required">*</span></label>
                        <input class="box" type="password" name="password" id="password" minlength="3" maxlength="10" required>
                    </div>
                    <div class="input-group-sub">
                        <label for="password">Confirm password<span aria-label="required">*</span></label>
                        <input class="box" type="password" name="password" id="password" minlength="3" maxlength="10" required>
                    </div>
                </div>
            </div>
        </form>
        <div class="after-form">
            <button type="submit" form="signup">Create account</button>
            <p>
                Already have an account?
                <a href="https://www.google.ca">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
